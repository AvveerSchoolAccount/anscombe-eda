<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anscombe EDA PDF</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .pdf-container {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .download-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: white;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: 0.3s;
    }
    .download-button:hover {
      background-color: #4CAF50;
      color: white;
    }
    .container {
      position: relative;
      flex: 1;
    }
  </style>
</head>
<body>
  <header>Anscombe EDA Report</header>
  <div class="container">
    <a href="anscombe_eda.pdf" class="download-button" download>Download PDF</a>
    <div class="pdf-container">
      <iframe src="anscombe_eda.pdf"></iframe>
    </div>
  </div>
</body>
</html>
